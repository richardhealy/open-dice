<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Dice Rolling Engine</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="scene-container"></div>
    <div id="ui-container">
        <h2>Dice Roller</h2>

        <div class="control-group">
            <label for="throw-speed">Throw Speed (<span id="throw-speed-value">15</span>)</label>
            <input type="range" id="throw-speed" min="5" max="30" value="15" step="1">
        </div>
        <div class="control-group">
            <label for="throw-spin">Throw Spin (<span id="throw-spin-value">20</span>)</label>
            <input type="range" id="throw-spin" min="5" max="40" value="20" step="1">
        </div>

        <!-- Color Customization -->
        <div class="control-group">
            <h3>ðŸŽ¨ Color Customization</h3>
            <div class="color-controls">
                <div class="color-row">
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" value="#ffffff">
                    <input type="text" id="text-color-hex" value="#FFFFFF" placeholder="#FFFFFF">
                </div>
                <div class="color-row">
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" value="#000000">
                    <input type="text" id="bg-color-hex" value="#000000" placeholder="#000000">
                </div>
            </div>
            <button id="apply-colors">Apply Colors to All Dice</button>
            <button id="reset-colors">Reset to Defaults</button>
        </div>

        <!-- JSON Input -->
        <div class="control-group">
            <label for="json-input">Custom Dice JSON</label><br>
            <textarea id="json-input" rows="8" cols="40">[
    {
        "dice": "d20",
        "textColor": "#ffffff",
        "backgroundColor": "#000000"
    }
]</textarea>
            <div class="json-examples">
                <h4>Color Examples:</h4>
                <button class="example-btn" data-example="default">Default Colors</button>
                <button class="example-btn" data-example="custom">Custom Colors</button>
                <button class="example-btn" data-example="mixed">Mixed Colors</button>
                <button class="example-btn" data-example="rainbow">Rainbow Colors</button>
                <button class="example-btn" data-example="blackwhite">Black & White</button>
            </div>
        </div>

        <button id="roll-button">Roll Dice</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="results-container"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
