<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Dice Rolling Engine</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="scene-container"></div>
    <div id="ui-container">
        <h2>ðŸŽ² Dice Roller</h2>

        <div class="control-group">
            <label for="dice-selector">Select Dice:</label>
            <select id="dice-selector" multiple size="7">
                <option value="d4">D4</option>
                <option value="d6" selected>D6</option>
                <option value="d8">D8</option>
                <option value="d10">D10</option>
                <option value="d12">D12</option>
                <option value="d20" selected>D20</option>
                <option value="d100">D100</option>
            </select>
            <small style="color: #aaa; display: block; margin-top: 5px;">Hold Ctrl/Cmd to select multiple</small>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="secret-roll" style="width: auto; display: inline-block;">
                ðŸ”’ Secret Roll (hide numbers)
            </label>
        </div>

        <div class="control-group">
            <label for="throw-speed">Throw Speed (<span id="throw-speed-value">15</span>)</label>
            <input type="range" id="throw-speed" min="5" max="30" value="15" step="1">
        </div>
        
        <div class="control-group">
            <label for="throw-spin">Throw Spin (<span id="throw-spin-value">20</span>)</label>
            <input type="range" id="throw-spin" min="5" max="40" value="20" step="1">
        </div>

        <button id="roll-button">ðŸŽ² Roll Dice</button>
        <button id="reset-button">ðŸ”„ Reset</button>

        <!-- Hidden JSON input for compatibility -->
        <textarea id="json-input" style="display: none;">[{"dice": "d20"}]</textarea>
    </div>
    <div id="results-container"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
